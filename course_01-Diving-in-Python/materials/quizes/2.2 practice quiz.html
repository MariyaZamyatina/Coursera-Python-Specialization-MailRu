<h3>
 Question 1
</h3>
<co-content>
 <p>
  Что по умолчанию возвращает функция, где не определен return?
 </p>
</co-content>
<form>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    В каждой функции необходимо использовать оператор return
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    1
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    None
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="radio"/>
  <co-content>
   <span>
    0
   </span>
  </co-content>
  <br/>
 </label>
</form>

<h3>
 Question 2
</h3>
<co-content>
 <p>
  Как оформляется тело функции в Python?
 </p>
</co-content>
<form>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    Отступом
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>
    Квадратными скобками
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="radio"/>
  <co-content>
   <span>

   </span>
  </co-content>

  <br/>

</form>

<h3>
 Question 3
</h3>
<co-content>
 <p>
  def foo(*args, **kwargs): pass
 </p>
 <p>
  Что произойдет при вызове функции foo?
 </p>
</co-content>
<form>
 <label>
  <input name="2" type="checkbox"/>
  <co-content>
   <span>
    Все позиционные аргументы запишутся в кортеж args
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="2" type="checkbox"/>
  <co-content>
   <span>
    Все именованные аргументы запишутся в словарь kwargs
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="2" type="checkbox"/>
  <co-content>
   <span>
    Синтаксическая ошибка
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="2" type="checkbox"/>
  <co-content>
   <span>
    Все именованные аргументы запишутся в кортеж kwargs
   </span>
  </co-content>
  <br/>
 </label>
</form>
<hr/>
<h3>
 Question 4
</h3>
<co-content>
 <p>
  В каком случае можно вызвать функцию без параметров?
 </p>
</co-content>
<form>
 <label>
  <input name="3" type="checkbox"/>
  <co-content>
   <span>
    Если у всех аргументов есть значения по умолчанию
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="3" type="checkbox"/>
  <co-content>
   <span>
    Если используются *args, **kwargs
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="3" type="checkbox"/>
  <co-content>
   <span>
    Если она не ожидает аргументов
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="3" type="checkbox"/>
  <co-content>
   <span>
    У каждой функции должны быть параметры, в этом суть функций
   </span>
  </co-content>
  <br/>
 </label>
</form>
